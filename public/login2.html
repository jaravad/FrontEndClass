    <section

      <article

        >
          <div class="form-group">
            <input
              class="form-control softer"
              type="email"
              name="email"
              id="emailoperador"
              placeholder="Ingresa tu correo"
              required
            />
          </div>

          <div class="form-group">
            <input
              id="passwordoperador"
              class="form-control softer"

              name="password"

              required
            />
          </div>

          <button
            type="button"
            class="btn btn-primary my-2"
            onclick="iniciarSesion()"
          >
            Iniciar sesi칩n
          </button>
          <p class="mt-1">
            No eres un operador?
